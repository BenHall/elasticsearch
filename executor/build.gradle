apply plugin: 'application'

mainClassName = "org.apache.mesos.elasticsearch.executor.ElasticsearchExecutor"

repositories {
    maven {
        url "https://jitpack.io"
    }
}

dependencies {

    compile project(':commons')

    compile "org.elasticsearch:elasticsearch:${elasticsearchVersion}"
    compile "log4j:log4j:1.2.16"
    compile "org.apache.zookeeper:zookeeper:3.4.6"
    compile 'com.github.trifork-leeds:elasticsearch-zookeeper:153ed8c01d'
}

jar {
    baseName = "elasticsearch-mesos-executor"
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest { attributes 'Main-Class': mainClassName }
}

task copyJar(type: Copy) {
    dependsOn 'jar'
    from { getTasksByName("jar", false)[0].outputs.files[0] } // Get outputs from task "jar"
    into        'build/libs'
    rename { String fileName ->
        fileName.replace("-${project.version}", "")
    }
}

build.dependsOn "copyJar"
