dns:
  image: devries/dnsmasq
  links:
  - mesosmaster
  - slave1
  - slave2
  - slave3
zookeeper:
  image: jplock/zookeeper:3.4.5
  hostname: zookeeper
mesosmaster:
  image: redjack/mesos-master:0.21.0
  hostname: mesosmaster
  environment:
    - MESOS_QUORUM=1
    - MESOS_WORK_DIR=/var/lib/mesos
    - MESOS_LOG_DIR=/var/log
    - MESOS_ZK=zk://zookeeper:2181/mesos
  volumes:
    - /var/log/mesos:/var/log/mesos
  ports:
    - "5050:5050"
  links:
    - zookeeper
slave1:
  extends: 
    file: slave.yml
    service: slave
  hostname: slave1
  volumes:
    - /var/log/mesos:/var/log/mesos/slave1
  environment:
    - MESOS_RESOURCES=ports(*):[9200-9200,9300-9300]
  links:
   - mesosmaster
   - zookeeper
slave2:
  extends: 
    file: slave.yml
    service: slave
  hostname: slave2
  volumes:
    - /var/log/mesos:/var/log/mesos/slave2
  environment:
    - MESOS_RESOURCES=ports(*):[9200-9200,9300-9300]
  links:
   - mesosmaster
   - zookeeper
slave3:
  extends: 
    file: slave.yml
    service: slave
  hostname: slave3
  volumes:
    - /var/log/mesos:/var/log/mesos/slave3
  environment:
    - MESOS_RESOURCES=ports(*):[9200-9200,9300-9300]
  links:
   - mesosmaster
   - zookeeper
scheduler:
  image: mesos/elasticsearch-scheduler
  command: "-d -m mesosmaster -zk zookeeper -dns dns -n 3 -nn localhost"
  links:
   - mesosmaster
   - slave1
   - slave2
   - slave3
   - dns
   - zookeeper
