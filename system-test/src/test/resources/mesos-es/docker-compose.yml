zookeeper:
  image: jplock/zookeeper:3.4.5
  hostname: zookeeper
mesosmaster:
  build: master
  hostname: mesosmaster
  environment:
    - MESOS_QUORUM=1
    - MESOS_WORK_DIR=/var/lib/mesos
    - MESOS_LOG_DIR=/var/log
    - MESOS_ZK=zk://zookeeper:2181/mesos
  volumes:
    - /var/log/mesos:/var/log/mesos
  ports:
    - "5050:5050"
  links:
    - zookeeper
slave1:
  image: redjack/mesos-slave:0.21.0
  hostname: slave1
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /usr/local/bin/docker:/usr/local/bin/docker
    - /sys/fs/cgroup:/sys/fs/cgroup
    - /tmp/slave1:/tmp/mesos/slaves
    - /var/log/slave1:/var/log
  environment:
    - MESOS_MASTER=zk://zookeeper:2181/mesos
    - MESOS_EXECUTOR_REGISTRATION_TIMEOUT=5mins
    - MESOS_CONTAINERIZERS=docker,mesos
    - MESOS_ISOLATOR=cgroups/cpu,cgroups/mem
    - MESOS_LOG_DIR=/var/log
    - MESOS_RESOURCES=ports(*):[9200-9200,9300-9300]
  links:
   - mesosmaster
   - zookeeper
slave2:
  image: redjack/mesos-slave:0.21.0
  hostname: slave2
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /usr/local/bin/docker:/usr/local/bin/docker
    - /sys/fs/cgroup:/sys/fs/cgroup
    - /tmp/slave2:/tmp/mesos/slaves
    - /var/log/slave2:/var/log
  environment:
    - MESOS_MASTER=zk://zookeeper:2181/mesos
    - MESOS_EXECUTOR_REGISTRATION_TIMEOUT=5mins
    - MESOS_CONTAINERIZERS=docker,mesos
    - MESOS_ISOLATOR=cgroups/cpu,cgroups/mem
    - MESOS_LOG_DIR=/var/log
    - MESOS_RESOURCES=ports(*):[9200-9200,9300-9300]
  links:
   - mesosmaster
   - zookeeper
slave3:
  image: redjack/mesos-slave:0.21.0
  hostname: slave3
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /usr/local/bin/docker:/usr/local/bin/docker
    - /sys/fs/cgroup:/sys/fs/cgroup
    - /tmp/slave3:/tmp/mesos/slaves
    - /var/log/slave3:/var/log
  environment:
    - MESOS_MASTER=zk://zookeeper:2181/mesos
    - MESOS_EXECUTOR_REGISTRATION_TIMEOUT=5mins
    - MESOS_CONTAINERIZERS=docker,mesos
    - MESOS_ISOLATOR=cgroups/cpu,cgroups/mem
    - MESOS_LOG_DIR=/var/log
    - MESOS_RESOURCES=ports(*):[9200-9200,9300-9300]
  links:
   - mesosmaster
   - zookeeper

zookeeper:
  image: jplock/zookeeper:3.4.5
  hostname: zookeeper
mesosmaster:
  build: master
  hostname: mesosmaster
  environment:
    - MESOS_QUORUM=1
    - MESOS_WORK_DIR=/var/lib/mesos
    - MESOS_LOG_DIR=/var/log
    - MESOS_ZK=zk://zookeeper:2181/mesos
  ports:
    - "5050:5050"
  links:
    - zookeeper
scheduler:
  image: mesos/elasticsearch-scheduler
  command: "-zk zk://zookeeper:2181/mesos -n 3"
  ports:
    - "8000:8000"
    - "8080:8080"
  links:
   - slave1
   - slave2
   - slave3
   - zookeeper
