machine:
  services:
    - docker
  java:
    version: oraclejdk8

test:
  override:
    - ./gradlew build

deployment:
  hub: 
    branch: executor
    commands:
      - docker images
      - docker tag mesosphere/elasticsearch-scheduler:0.0.1-SNAPSHOT mrmrcoleman/elasticsearch-scheduler
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push -f mrmrcoleman/elasticsearch-scheduler
